<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login com Bootstrap</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    
    <main class="w-100 m-auto form-container">
        <form> <!--Início do form de login-->
            <!--Ícone de usuário e texto-->
            <img src="user.png" class="mb-4 userpng" height="57" width="72">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <!--Input de email-->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="emailInput" placeholder="your-email@gmail.com">
                <label for="emailInput">Email address</label>
            </div>
            <!--Input de senha-->
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="passwordInput" placeholder="password">
                <label for="passwordInput">Password</label>
            </div>
            <!--Checkbox remember me-->
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Remember me</label>
            </div>
            <!--Btn de login-->
            <button class="btn btn-primary w-100 py-2" type="submit">
                Sign in
            </button>
        </form> <!--Fim do form de login-->
    </main>

</body>
</html>
